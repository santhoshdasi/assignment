<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
    }

    .input-group {
      margin-bottom: 10px;
    }

    .input-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 5px;
    }

    .result {
      text-align: center;
      font-weight: bold;
    }

    .error {
      text-align: center;
      color: red;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quadratic Formula Solver</h1>
    <div class="input-group">
      <label for="a">Enter coefficient a:</label>
      <input type="number" id="a" step="any">
    </div>
    <div class="input-group">
      <label for="b">Enter coefficient b:</label>
      <input type="number" id="b" step="any">
    </div>
    <div class="input-group">
      <label for="c">Enter coefficient c:</label>
      <input type="number" id="c" step="any">
    </div>
    <div class="input-group">
      <button onclick="calculate()">Calculate</button>
    </div>
    <div class="result" id="result"></div>
    <div class="error" id="error"></div>
  </div>

  <script>
    function calculate() {
      var a = parseFloat(document.getElementById('a').value);
      var b = parseFloat(document.getElementById('b').value);
      var c = parseFloat(document.getElementById('c').value);

      var discriminant = b * b - 4 * a * c;

      if (isNaN(a) || isNaN(b) || isNaN(c)) {
        document.getElementById('result').innerHTML = '';
        document.getElementById('error').innerHTML = 'Please enter valid coefficients.';
      } else if (a === 0) {
        document.getElementById('result').innerHTML = '';
        document.getElementById('error').innerHTML = 'Coefficient a cannot be zero.';
      } else if (discriminant < 0) {
        document.getElementById('result').innerHTML = '';
        document.getElementById('error').innerHTML = 'No real solutions exist.';
      } else {
        var x1 = (-b + Math.sqrt(discriminant)) / (2 * a);
        var x2 = (-b - Math.sqrt(discriminant)) / (2 * a);
        document.getElementById('error').innerHTML = '';
        document.getElementById('result').innerHTML = 'x1 = ' + x1.toFixed(2) + ', x2 = ' + x2.toFixed(2);
      }
    }
  </script>
</body>
</html>
